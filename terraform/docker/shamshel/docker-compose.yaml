  overseerr:
    image: lscr.io/linuxserver/overseerr:1.34.0
    container_name: overseerr
    hostname: overseerr
    restart: always
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    network_mode: host
